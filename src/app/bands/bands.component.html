<div class="row">
  <div class="col s12">
    <h1>Bands!</h1>
  </div>
</div>

<div class="row">
  <div class="col s12 m6" *ngFor="let band of bands
  | async">
    <div class="card light-green darken-3">
      <div class="card-content white-text">
        <span class="card-title">{{band.title}}</span>
        <p>{{band.description}}</p>
      </div>
      <div class="card-action">
        <a (click)="goToDetailPage(band)">More details</a>
      </div>
    </div>
    <div *ngIf="currentRoute === '/admin'">
      <!-- {{band.description}} -->
      <hr>
      <app-band-edit [selectedBands]="band"></app-band-edit>
    </div>
  </div>
</div>
