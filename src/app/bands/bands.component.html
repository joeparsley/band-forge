<div class="row">
  <div class="col s12">
    <h1>Bands!</h1>
  </div>
</div>

<div class="row">
  <div class="col s12 m6" *ngFor="let band of bands">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{band.title}}</span>
        <p>{{band.description}}</p>
      </div>
      <div class="card-action">
        <a (click)="goToDetailPage(album)">More details</a>
      </div>
    </div>
  </div>
</div>
